<!DOCTYPE html>
<html lang="es" ng-app="app" ng-controller="appCtrl as vm">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DU Zacacatecas</title>
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">  
  <link href="css/dashboard.theme.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://www.zacatecas.gob.mx/wp-content/uploads/2021/10/favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.zacatecas.gob.mx/wp-content/uploads/2021/10/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.zacatecas.gob.mx/wp-content/uploads/2021/10/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/nprogress.css" />
  <link rel="stylesheet" type="text/css" href="css/custom-bar-props.css" />
</head>

<body ng-init="vm.me()">
  <main class="main" id="top">
    <div class="container-fluid" data-layout="container">
      <nav class="navbar navbar-vertical navbar-expand-xl navbar-light">
        <div class="d-flex align-items-center">
          <div class="toggle-icon-wrapper">
            <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-toggle="tooltip"
              data-placement="left"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
          </div>
          <a class="navbar-brand">
            <div class="d-flex align-items-center py-3">
              <img class="mr-2" src="https://www.zacatecas.gob.mx/wp-content/uploads/2021/10/favicon.png" alt=""
                width="40px" />
            </div>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarVerticalCollapse">
          <div class="navbar-vertical-content perfect-scrollbar scrollbar">
            <div class="settings px-3 px-xl-0">
              <div class="navbar-vertical-divider px-0">
                <div class="avatar mr-3">
                  <!-- <img class="rounded-circle" src="{{vm.user.avatar}}" alt="" width="80px" /> -->
                  <b>{{vm.user.nombre}}</b>
                  <br>{{vm.user.college[0].nombre}}
                </div>
              </div>
            </div>
            <ul class="navbar-nav flex-column">
              <li class="nav-item">
                <a class="nav-link dropdown-indicator" data-bs-target="#folios" data-bs-toggle="collapse" role="button"
                  aria-expanded="true" aria-controls="folios">
                  <div class="d-flex align-items-center">
                    <span class="nav-link-icon">
                      <span class="far fa-newspaper"></span>
                    </span>
                    <span class="nav-link-text"><b>Historial de trámites</b></span>
                  </div>
                </a>
                <ul class="nav collapse" id="folios" data-bs-parent="#navbarVerticalCollapse">
                  <li class="nav-item"><a class="nav-link" href="#!tramites/Solicitudes">Solicitudes</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!tramites/Proceso">Proceso</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!tramites/Autorizadas">Autorizadas</a></li>                  
                  <li class="nav-item"><a class="nav-link" href="#!tramites/Canceladas">Canceladas</a></li>
                </ul>
              </li>
            </ul>            
            <div class="navbar-vertical-divider">
              <hr class="navbar-vertical-hr my-2" />
            </div>
            <ul class="navbar-nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#!documentos">
                  <div class="d-flex align-items-center">
                    <span class="nav-link-icon">
                      <span class="fas fa-archive"></span>
                    </span>
                    <span class="nav-link-text"><b>Documentos</b></span>
                  </div>
                </a>
              </li>
            </ul>
            <div class="navbar-vertical-divider">
              <hr class="navbar-vertical-hr my-2" />
            </div>
            <ul class="navbar-nav flex-column">  
              <li class="nav-item">
                <a class="nav-link" href="#!perfil">
                  <div class="d-flex align-items-center">
                    <span class="nav-link-icon">
                      <span class="far fa-address-card"></span>
                    </span>
                    <span class="nav-link-text"><b>Perfil</b></span>
                  </div>
                </a>
              </li>
              <div class="navbar-vertical-divider">
                <hr class="navbar-vertical-hr my-2" />
              </div>
              <li class="nav-item">
                <a class="nav-link" ng-click="vm.logout()">
                  <div class="d-flex align-items-center">
                    <span class="nav-link-icon">
                      <span class="fas fa-sign-out-alt"></span>
                    </span>
                    <span class="nav-link-text"><b>Cerrar Sesión</b></span>
                  </div>
                </a>
              </li>
              
              <div class="navbar-vertical-divider">
                <hr class="navbar-vertical-hr my-2" />
              </div>
              <li class="nav-item"><a class="nav-link">
                  <div class="d-flex align-items-center"><span class="nav-link-icon"><span
                        class="fas fa-code-branch"></span></span><span class="nav-link-text">
                      versión</span><span class="badge badge-pill ml-2 badge-soft-primary">v1.1.2</span>
                  </div>
                </a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        <nav class="navbar navbar-light navbar-glass navbar-top sticky-kit navbar-expand">
          <button class="btn navbar-toggler-humburger-icon navbar-toggler mr-1 mr-sm-3" type="button"
            data-toggle="collapse" data-target="#navbarVerticalCollapse" aria-controls="navbarVerticalCollapse"
            aria-expanded="false"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>
          <a class="navbar-brand mr-1 mr-sm-3" href="index.html">
            <div class="d-flex align-items-center">
              <img class="mr-2" src="img\logo\cadro.jpg" alt="" width="40" />
            </div>
          </a>
          <ul class="navbar-nav align-items-center d-none d-lg-block text-center">
            <li class="nav-item">
              <h5>Mpio Zacatecas DU</h5>
            </li>
          </ul>
          <ul class="navbar-nav navbar-nav-icons ml-auto flex-row align-items-center">
            <li class="nav-item dropdown dropdown-on-hover">
              <a class="nav-link" aria-haspopup="true" aria-expanded="false" ng-click="vm.logout()"
                style="cursor: pointer;">cerrar
                sesión
                <span class="fas fa-sign-out-alt fs-4" data-fa-transform="shrink-6"></span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="mb-3" ng-view></div>
        <footer>
          <div class="row no-gutters justify-content-between fs--1 mt-4 mb-3">
            <div class="col-12 col-sm-auto text-center">
              <p class="mb-0 text-600">© Gobierno del Estado de Zacatecas <span class="d-none d-sm-inline-block">|
                </span><br class="d-sm-none" /> 2021 - 2027 &copy;
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </main>

  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- jquery required to toastr -->
  <script src="vendor/toastr/dist/toastr.min.js"></script>
  <!-- Main theme script-->
  <script src="js/theme.min.js"></script>
  <script src="js/theme.js"></script>

 <!-- <script src="assets/lib/js/popper.min.js"></script> -->
  
 <!--  -->
 
  <script src="vendor/lodash/lodash.min.js"></script>
  <script src="vendor/@fortawesome/all.min.js"></script>
  <script src="vendor/toastr/dist/toastr.min.js"></script>
  <script src="vendor/is_js/is.min.js"></script>
  <script src="vendor/axios/dist/axios.min.js"></script>
  <script src="vendor/axios/dist/index.js"></script>
  <script src="vendor/angular/dist/angular.js"></script>
  <script src="vendor/angular/dist/angular-cookies.js"></script>
  <script src="vendor/angular/dist/angular-route.js"></script>

  <script src="vendor/bootstrap/dist/js/ui-bootstrap-tpls.js"></script>
  <script src="vendor/lazyload/ocLazyLoad.min.js"></script>
  <script src="vendor/angular/dist/angular-base64-upload.js"></script>
  <script src="vendor/kendo/kendo.js"></script>

  <script src="js/applicant/applicant.js"></script>
  <script src="js/applicant/appController.js"></script>
  <script src="js/applicant/appService.js"></script>
  <script src="js/applicant/appFactory.js"></script>
  <script src="js/applicant/appConfig.js"></script>
  <script src="js/applicant/appDirective.js"></script>  
</body>

</html>
